<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>
		<script> /* inicio script */

		var nome  = prompt('Digite seu nome: ')
		var altura = prompt('Digite sua altura em centímetros: ')
		var peso = prompt('Digite seu peso em quilograma: ')

		altura = parseFloat(altura)
		peso = parseFloat(peso)

		altura /= 100 /* convercao para metros */

		var m = peso / (altura * altura) // massa corporal 

		//m = parseFloat(m)

		var c // classificacao 
		
		if (m < 16) {
			c = ('baixo peso muito grave');
		} else if (m >= 16 && m < 17) {
			c = ('baixo peso grave');
		} else if (m >= 17 && m < 18.50) {
			c = ('baixo peso');
		} else if (m >= 18.50 && m < 25) {
			c = ('peso normal');
		} else if (m >= 25 && m < 30) {
			c = ('sobrepeso');  
		} else if (m >= 30 && m < 35) {
			c = ('obesidade grau 1'); 
		} else if (m >= 35 && m < 40) {
			c = ('obesidade grau 2'); 
		} else {
			c = ('obesidade grau 3');
		}

		
		var m_decimal = m.toFixed(2);

			
		alert(nome + ' possui índice de massa corporal igual a ' + m_decimal + ', sendo classificado como:  <' + c + '>.')
		

		</script> <!--/ fim script-->

	</head>

	<body>
	</body>

</html>
