<!DOCTYPE html>
<html>


	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>

		<script> /* inicio script */
		
		var x = 1

		document.write('início <br />')

			//true -> até o critério de comparação retornar false
			while (x <= 10) {

				//critério de parada
				x++
				// x += 3

				//descarte de intrução
				if (x === 5) {
					continue
				}
				//registro da repetição
				document.write(x + '<br />')

				//interrupção do laço
				/*
				if (x === 5) {
					break
				}
				*/

			}

			document.write('fim <br />')

		</script> <!--/ fim script-->

	</head>

	<body>

	</body>

</html>
