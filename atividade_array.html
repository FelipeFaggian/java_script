<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>

	</head>

	<body>

		<input id="input" type="text" name="">
		<button onclick="validacao()" id="adicionar" type="button">Adicionar</button>
		<button onclick="ordenacao()" type="button">Ordenar</button>


		<script> /* inicio script */ 

			var objetos = Array('Cadeira', 'Impressora', 'Garfo')

			function validacao() {

			var valor_input = document.getElementById('input').value
			var auxiliar = objetos.indexOf(valor_input)

			if (valor_input === '') {
				alert('Informe um valor válido!')
				} else if (auxiliar === -1) {
					//adicionar
					objetos.push(valor_input)
					//debugar
					console.log(objetos)
					//limpar
					document.getElementById('input').value = ''

				} else {
					alert('O objeto já foi adicionado!')
					//limpar
					document.getElementById('input').value = ''
				}
			}

			function ordenacao() {
				console.log(objetos.sort())
			}

		</script> <!--/ fim script-->

	</body>

</html>
