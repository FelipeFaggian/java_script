<!DOCTYPE html>
<html>


	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>

		<script> /* inicio script */
	
			// var listaConvidados = ['Jorge', 'Jamilton', 'Jose', 'Ana', 'Maria']

			var listaConvidados = Array()

			listaConvidados['a'] = 'Jorge'
			listaConvidados[10] = 'Jamilton'	
			listaConvidados['zebra'] = 'José'
			listaConvidados[-1] = 'Ana'	 
			listaConvidados[true] = 'Maria'

			console.log(listaConvidados)

			for (var x in listaConvidados) {
				// console.log(x) -> recupera o indice
				console.log('Índice ' + x + ' contém o valor ' + listaConvidados[x]) /* -> recupera o valor do indice*/
			}

		</script> <!--/ fim script-->

	</head>

	</body>

</html>
