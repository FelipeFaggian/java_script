<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>JavaScript</title>
		<script> /* inicio script */

			// throw new Error('Houve um erro, mas não se preocupe! Estamos trabalhando nisso neste exato momento! ')

			//netflix
			var video = Array()

			video[1] = Array()
			video[1]['nome'] = 'Fullmetal Alchemist'
			video[1]['categoria'] = 'Anime'

			function getVideo(video) {

				try {
				//lógica
				//http
				console.log(video[0]['nome'])
				} catch (erro) {
					tratarErro(erro)
					console.log('Agora sim! Nós podemos tratar esse erro!')
					throw new Error('Houve um erro, mas não se preocupe! Estamos trabalhando nisso neste exato momento! ')
				} finally {
					console.log('Sempre passa por aqui (try/catch)!')
				}

				console.log(' A aplicação não morreu!')
			}

			function tratarErro(erro) {
				//lógica para registrar o erro no servidor
				console.log(erro)
			}

			getVideo(video)

		</script> <!--/ fim script-->
