		var num1 = prompt('Digite um número: ')
		var operacao = prompt('Digite a operação deseja (sem aspas): "soma" ou "subtração" ')
		var num2 = prompt('Digite outro número: ')

		num1 = parseFloat(num1)
		num2 = parseFloat(num2)

		function calculo(operacao, num1, num2) {

		if (operacao === 'soma') {
			var resultado = num1 + num2
		} else {
			var resultado = num1 - num2
		}

		return resultado
		}
